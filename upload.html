<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Sparring - Upload Files</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #555;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f9fafb;
        }
        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f4ff;
        }
        #fileInput {
            display: none;
        }
        .file-list {
            margin: 20px 0;
            font-size: 14px;
        }
        .file-item {
            background: #f9fafb;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item button {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        button.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        button.primary:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        button.primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .progress {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Upload Your Files</h1>
        <p class="subtitle">Narrative Sparring Analysis</p>

        <div class="info" id="tokenInfo">
            <strong>‚ö†Ô∏è No upload token found!</strong><br>
            Please use the token generator to create a valid upload URL.
        </div>

        <div class="upload-area" id="uploadArea">
            <p style="font-size: 18px; margin-bottom: 10px;">üìÅ Click or drag files here</p>
            <p style="color: #888; font-size: 14px;">Supports: PDF, DOCX, TXT, MD</p>
            <input type="file" id="fileInput" multiple accept=".pdf,.docx,.txt,.md">
        </div>

        <div class="file-list" id="fileList"></div>

        <button class="primary" id="uploadBtn" disabled>Upload Files</button>

        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const uploadBtn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const tokenInfo = document.getElementById('tokenInfo');

        let selectedFiles = [];
        let uploadToken = null;

        // Extract token from URL
        const urlParams = new URLSearchParams(window.location.search);
        uploadToken = urlParams.get('token');

        if (uploadToken) {
            tokenInfo.innerHTML = '<strong>‚úÖ Valid upload token loaded</strong><br>Ready to upload files';
            tokenInfo.style.background = '#d4edda';
            tokenInfo.style.color = '#155724';
        }

        // Click to select files
        uploadArea.addEventListener('click', () => fileInput.click());

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            updateFileList();
            uploadBtn.disabled = selectedFiles.length === 0 || !uploadToken;
        }

        function updateFileList() {
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '';
                return;
            }

            fileList.innerHTML = '<strong>Selected files:</strong><br>' + selectedFiles.map((file, index) => `
                <div class="file-item">
                    <span>üìÑ ${file.name} (${formatFileSize(file.size)})</span>
                    <button onclick="removeFile(${index})">Remove</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            uploadBtn.disabled = selectedFiles.length === 0 || !uploadToken;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Upload files
        uploadBtn.addEventListener('click', async () => {
            if (!uploadToken) {
                showStatus('error', '‚ùå No upload token! Please use the token generator.');
                return;
            }

            if (selectedFiles.length === 0) {
                showStatus('error', '‚ùå Please select at least one file.');
                return;
            }

            uploadBtn.disabled = true;
            showStatus('loading', '‚è≥ Uploading files...');
            progress.style.display = 'block';
            progressBar.style.width = '30%';

            try {
                const formData = new FormData();
                selectedFiles.forEach(file => {
                    formData.append('files', file);
                });

                const response = await fetch(`https://narrative-sparringv2.vercel.app/api/upload-handler?token=${uploadToken}`, {
                    method: 'POST',
                    body: formData
                });

                progressBar.style.width = '70%';

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Upload failed');
                }

                progressBar.style.width = '100%';
                showStatus('success', `‚úÖ Success! Uploaded ${result.totalFiles} file(s).<br><br>ü§ñ Analysis is running... You'll receive an email when your report is ready!`);

                // Clear files
                selectedFiles = [];
                fileInput.value = '';
                updateFileList();

            } catch (error) {
                progressBar.style.width = '0%';
                showStatus('error', `‚ùå Upload failed: ${error.message}`);
                uploadBtn.disabled = false;
            }
        });

        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.innerHTML = message;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
