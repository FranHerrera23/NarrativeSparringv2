<!DOCTYPE html>
<html>
<head>
  <title>Test Upload - No Token Required</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 40px;
      background: #000;
      color: #fff;
    }
    h1 { color: #ff0000; margin-bottom: 30px; }
    .upload-area {
      border: 3px dashed #333;
      padding: 60px;
      text-align: center;
      cursor: pointer;
      margin: 30px 0;
      transition: all 0.3s;
    }
    .upload-area:hover { border-color: #ff0000; background: #111; }
    .upload-area.dragover { border-color: #ff0000; background: #222; }
    input[type="file"] { display: none; }
    button {
      background: #ff0000;
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
    button:hover { opacity: 0.8; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .file-list {
      margin: 20px 0;
      text-align: left;
    }
    .file-item {
      background: #111;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
    }
    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .status.success { background: #00ff00; color: #000; }
    .status.error { background: #ff0000; color: #fff; }
    .status.loading { background: #ffff00; color: #000; }
  </style>
</head>
<body>
  <h1>üß™ TEST UPLOAD (No Token)</h1>
  <p>Direct upload for testing - bypasses token validation</p>

  <div class="upload-area" id="uploadArea">
    <p style="font-size: 18px;">üìÅ Click or drag files here</p>
    <p style="color: #888; font-size: 14px;">PDF, DOCX, TXT, HTML, MD</p>
  </div>

  <input type="file" id="fileInput" multiple accept=".pdf,.docx,.txt,.html,.md">

  <div class="file-list" id="fileList"></div>

  <button id="uploadBtn" disabled>Upload Files</button>

  <div class="status" id="status"></div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');

    let selectedFiles = [];

    uploadArea.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      selectedFiles = Array.from(e.target.files);
      updateFileList();
    });

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      selectedFiles = Array.from(e.dataTransfer.files);
      updateFileList();
    });

    function updateFileList() {
      if (selectedFiles.length === 0) {
        fileList.innerHTML = '';
        uploadBtn.disabled = true;
        return;
      }

      fileList.innerHTML = '<strong>Selected files:</strong><br>' +
        selectedFiles.map(f => `
          <div class="file-item">üìÑ ${f.name} (${(f.size / 1024).toFixed(1)} KB)</div>
        `).join('');

      uploadBtn.disabled = false;
    }

    uploadBtn.addEventListener('click', async () => {
      if (selectedFiles.length === 0) return;

      // Check total file size (Vercel limit is 4.5MB)
      const totalSize = selectedFiles.reduce((sum, f) => sum + f.size, 0);
      const totalMB = (totalSize / 1024 / 1024).toFixed(2);

      if (totalSize > 4.5 * 1024 * 1024) {
        showStatus('error', `‚ùå Total file size (${totalMB}MB) exceeds 4.5MB limit. Try uploading fewer or smaller files.`);
        return;
      }

      uploadBtn.disabled = true;
      showStatus('loading', `‚è≥ Uploading ${totalMB}MB...`);

      try {
        const formData = new FormData();
        selectedFiles.forEach(file => formData.append('files', file));

        const response = await fetch('https://narrative-sparringv2.vercel.app/api/test-upload', {
          method: 'POST',
          body: formData
        });

        // Try to parse as JSON, but handle HTML error pages
        let result;
        const contentType = response.headers.get('content-type');

        if (contentType && contentType.includes('application/json')) {
          result = await response.json();
        } else {
          // Got HTML or other non-JSON response (likely an error page)
          const text = await response.text();
          throw new Error(`Server returned non-JSON response (status ${response.status}). This usually means the request was too large or timed out. Response: ${text.substring(0, 200)}`);
        }

        if (!response.ok) {
          throw new Error(result.error || 'Upload failed');
        }

        showStatus('success', `‚úÖ ${result.message}<br><br>Uploaded ${result.uploaded.length} files successfully!`);
        selectedFiles = [];
        fileInput.value = '';
        updateFileList();

      } catch (error) {
        showStatus('error', `‚ùå Upload failed: ${error.message}`);
        uploadBtn.disabled = false;
      }
    });

    function showStatus(type, message) {
      status.className = `status ${type}`;
      status.innerHTML = message;
      status.style.display = 'block';
    }
  </script>
</body>
</html>
